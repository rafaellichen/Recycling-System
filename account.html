<html>
    <head>
        <title>Account</title>
        <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
        <link rel="stylesheet" href="account.css" type="text/css">
    </head>
    <body>
        <div class="center">
            <input type="email" placeholder="Email" pattern=".+@.+\..+" id="userEmail" required>
            <br>
            <input type="password" placeholder="Password" minlength="6" id="userPassword" required>
            <br>
            <button class="button-color" id="signup_Button">Sign up</button>
            <button class="button-color" id="login_Button">Log in</button>
        </div>
        <script src="account.js"></script>
    </body>
</html>
