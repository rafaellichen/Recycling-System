{% extends "mainRecycleApp/header.html" %}

{% block content %}
<style>
body {
  background: #f5f5f5;
}

.chat-box {
  width: 900px;
  height: 400px;
  overflow: auto;
  margin: 30px auto 20px;
  padding: 25px;
  background: #fff;
}
.chat-box p {
  line-height: 1;
  margin: 8px auto;
}
.chat-box p span {
  font-weight: 600;
}
.chat-box p span#you {
  color: #5cb85c;
}
.chat-box p span#ai {
  color: #337ab7;
}
.you-hr,
.ai-hr {
  margin: 5px 0;
  width: 5%;
  opacity: 0.1;
}
.you-hr {
  border-color: #5cb85c;
}
.ai-hr {
  border-color: #337ab7;
}

.chat-form {
  width: 600px;
  margin: 0 auto 20px;
}
.chat-message {
  width: 420px !important;
}
.chat-send,
.chat-reset,
.chat-clear {
  width: 56px;
}

body > hr
{
    width: 60%;
    margin: 20px auto;
}
</style>

<div class="container">
  <div class="row-fluid">
        <div class="span8">
          <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJidKA7VVYwokRFqUPE4N8OFo&key=AIzaSyBm4zLC1U1LxOz5KiWtR1w4NK8AxLi9FwM" allowfullscreen></iframe>
      </div>
      
        <div class="span4">
        <h2>Visit Our Company</h2>
        <address>
          <strong>NYC Office</strong><br>
          157 West 47th St<br>
          5A<br>
          New York<br>
          NY, 10036<br>
          United States<br>
          <abbr title="Phone">P:</abbr> 212 666 7777
        </address>
      </div>
    </div>
</div>


<div class="container">
<div class="row">

<div class="col-8">
<div class="container">
  <div class="chat-box">
</div>
<form class="form-inline chat-form">
  <input type="text" class="form-control chat-message" placeholder="Say Something">
  <button type="button" class="btn btn-primary chat-send" title="Send Message">
    <i class="fa fa-paper-plane" aria-hidden="true">
    </i>
  </button>
  <button type="reset" class="btn btn-success chat-reset" title="Reset Message">
    <i class="fa fa-refresh" aria-hidden="true">
    </i>
  </button>
  <button type="button" class="btn btn-danger chat-clear" title="Clear the Chat Box">
    <i class="fa fa-times" aria-hidden="true">
    </i>
  </button>
</form>
<hr>
</div>
</div>

<div class="col-4">
   <img src="/static/img/customer-service-icon.png" , height="250" , width="250" >
</div>

</div>
</div>
{% endblock %}
