<div class="container">
  <div class="row-fluid">
        <div class="span8">
          <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJidKA7VVYwokRFqUPE4N8OFo&key=AIzaSyBm4zLC1U1LxOz5KiWtR1w4NK8AxLi9FwM" allowfullscreen></iframe>
      </div>

        <address>
          <strong>NYC Office</strong><br>
          157 West 47th St<br>
          5A<br>

          NY, 10036<br>

<div class="container">
<div class="row">

<div class="col-9">
<div class="container">
  <div class="chat-box">
</div>
<form class="form-inline chat-form">
  <input type="text" class="form-control chat-message" placeholder="Say Something">
  <button type="button" class="btn btn-primary chat-send" title="Send Message">
    <i class="fa fa-paper-plane" aria-hidden="true">
    </i>
  </button>
  <button type="reset" class="btn btn-success chat-reset" title="Reset Message">
    <i class="fa fa-refresh" aria-hidden="true">
    </i>
  </button>
  <button type="button" class="btn btn-danger chat-clear" title="Clear the Chat Box">
    <i class="fa fa-times" aria-hidden="true">
    </i>
  </button>
</form>
<hr>
</div>
</div>

<div class="col-3">
