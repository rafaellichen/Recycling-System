{% extends "mainRecycleApp/header.html" %}

{% block body %}
	<div class="jumbotron jumbotron-fluid">
	  	<div class="container">
	    <h1 class="display-3">Recycling Starts Here.</h1>
	    <p class="lead">Try our recycling center finder.</p>
	  	</div>
	</div>
	<div class = "container">
		<div data-toggle="buttons">
		  <label class="btn btn-sq-lg btn-primary">
		    <input type="checkbox" autocomplete="off"> 
		    <br>	
		    <i class="fa fa-book fa-5x"></i>
		    <br>		   
		    Paper
		  </label>
		  <label class="btn btn-sq-lg btn-primary">
		    <input type="checkbox" autocomplete="off"> 
		    <br>
		    <i class="fa fa-shopping-bag fa-5x"></i>
		    <br>
		    
		    Plastic
		  </label>
		  <label class="btn btn-sq-lg btn-primary">
		    <input type="checkbox" autocomplete="off"> 
		    <br>
		    <i class="fa fa-trash fa-5x"></i>
		    
		    <br>
		    Metal
		  </label>
		  <label class="btn btn-sq-lg btn-primary">
		    <input type="checkbox" autocomplete="off"> 
			<br>
			<i class="fa fa-television fa-5x"></i>
		    
		    <br>
		    Electronics
		  </label>
		  <label class="btn btn-sq-lg btn-primary">
		    <input type="checkbox" autocomplete="off"> 
		    <br>
		    <i class="fa fa-glass fa-5x"></i>
		    
		    <br>
		    Glasses
		  </label>
		  <label class="btn btn-sq-lg btn-primary">
		    <input type="checkbox" autocomplete="off"> 
		    <br>
		    <i class="fa fa-beer fa-5x"></i>
		    
		    <br>
		    Cans
		  </label>
		</div>
		<br>
		<input class="form-control form-control-lg" type="text" placeholder="Enter Your ZipCode">
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
